<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>


    <!-- product style sheet -->

    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/user.products.css">


    <!-- product style sheet -->

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Google fonts -->

    <!-- font awesome icon library -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>


    <!-- Nav section -->

    <div class="shop-nav-header">

        <div class="shop-city-logo">

            <a href="../index.html"><img src="../shopcity.png" alt=""></a>

        </div>

        <div class="shopcity-nav-search">

            <form>

                <input type="text" placeholder="Search Here">

            </form>

        </div>

        <div class="shop-nav-icons">


            <!-- /* drop down */ -->

            <div class="dropdown">
                <!-- <button class="dropbtn">Dropdown</button> -->
                <a href="#" class="fa fa-user-circle-o dropbtn"></a>
                <div class="dropdown-content">
                    <p>Name</p>
                    <a href="#">Profile</a>
                    <a href="#">Dashboard</a>
                    <a href="#">Logout</a>
                </div>
            </div>





            <a href="./cart.html" class="fa fa-shopping-cart"><sup></sup></a>
            <a href="./order.html" class="fa fa-truck"></a>
            <a href="#" class="fa fa-bars"></a>
        </div>

    </div>


    <div class="shop-city-links">

        <a href="../index.html">Home</a>
        <a href="./products.html">Store</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="./user.login.html">Login</a>

    </div>
    <!-- Nav section -->



    <!-- product filter section -->
    
    <div class="niteshfiltersection">

        <div>
            <p>Search by Title</p>
            <input type="text" placeholder="Search Here" id="Niteshproductsearch">
        </div>

        <div>
            <p>Filter By Category</p>
            <select id="Niteshcategoryselect">
                <option value="">Select by Category</option>
                <option value="Men">Men</option>
                <option value="Women">Women</option>
                <option value="Kids">Kids</option>
            </select>
        </div>

        <div>
            <p>Sort By Price</p>
            <select id="NiteshsortbyPrice">
                <option value="">Select Price</option>
                <option value="Low to High">Low to High</option>
                <option value="High to Low">High to Low</option>
            </select>
        </div>

    </div>
    
    <!-- product filter section -->


    <!-- Product display section -->
    
    <div id="Niteshproductscontainer">

        <!-- Append products here -->

    </div>

    <div id="pagination-wrapper">

        <!-- append buttons -->

    </div>
    
    <!-- Product display section -->


</body>

</html>

<script src="../scripts/products.js"></script>

<script src="../scripts/index.js"></script>

<script>

    document.getElementsByClassName("fa")[3].addEventListener("click", function () {
        document.getElementsByClassName("shop-city-links")[0].classList.toggle("nav-ham-showmylinks");

        console.log(document.getElementsByClassName("shop-city-links")[0].classList.value)
        if(document.getElementsByClassName("shop-city-links")[0].classList.value=='shop-city-links'){
            document.getElementsByClassName("shop-city-links")[0].style.display = 'none'
        }else{
            document.getElementsByClassName("shop-city-links")[0].style.display = 'block'

        }
    })

</script>
